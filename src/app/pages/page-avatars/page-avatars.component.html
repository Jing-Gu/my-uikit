<header class='border-l-8 border-carblue-500 text-carblue-500 -ml-4 p-4 mb-8'>
  <h3 class='text-carblue-500'>Avatars</h3>
  <p class='text-carblue-700 dark:text-carblue-300'>To visually represent a user, an avatar is a circle with initals or photo.</p>
</header>

<div class='mb-8'>
  <h4>Avatar small 32px</h4>
  <div class='flex flex-wrap'>
    <div class='w-8 h-8 p-1 rounded-full bg-neutral-100 mr-6'>
      <i-feather name="user" class='text-neutral-500'></i-feather>
    </div>
    <div class='w-8 h-8 p-1 rounded-full bg-neutral-500 mr-6'>
      <i-feather name="user" class='text-neutral-100'></i-feather>
    </div>
    <div class='w-8 h-8 p-1 rounded-full bg-carblue-500 mr-6'>
      <p class='text-white'>AK</p>
    </div>
    <div class='w-8 h-8 rounded-full object-cover overflow-hidden border-2 border-carblue-500'>
      <img src='/assets/avatar-exemple.jpg' alt=''>
    </div>
  </div>
</div>
